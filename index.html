<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastTyping</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/imgs/teclado.png" type="image/png">
</head>

<body>
    <header>
        <div>
            <figure>
                <img src="assets/imgs/teclado.png" alt="Teclado">
            </figure>
        </div>
        <div>
            <button onclick="logIn()" type="button">Log in</button>
            <button onclick="signUp()" type="button">Sign Up</button>
        </div>
    </header>
    <main>
        <div class="playLabel">
            <p>Play now !</p>
        </div>
    </main>
    <footer></footer>

    <div id="gameWindow">
        <div class="content">
            <div class="content-top">
                <div class="letters">
                    <div>
                        <p>Mistakes :</p>
                        <p id="numMis">0</p>
                    </div>
                    <div>
                        <p>Time :</p>
                        <p id="time">0</p>
                    </div>
                </div>
            </div>
            <div class="content-bottom">
                <p id="text" class="textStd">
                    Select language before writing
                </p>
                <p class="textAbove" id="textAbove">

                </p>
                <p class="textAbove enemyText" id="enemyText">

                </p>
            </div>
        </div>
    </div>

    <div class="counter-content" id="counter-content">
        <div class="counter">
            <p id="counter">5</p>
        </div>
    </div>

    <div id="resultsContent" class="center">
        <div class="resultsWindow">
            <div class="resultsTop">
                <div class="Mistakes">
                    <p>Mistakes</p>
                    <p id="miss">0</p>
                </div>
                <div class="Time">
                    <p>Time</p>
                    <p id="timeResultsLabel">0</p>
                </div>
                <div class="Media">
                    <p>Letter/sec</p>
                    <p id="media">0</p>
                </div>
                <div class="Precision">
                    <p>Precision</p>
                    <p id="precision">0</p>
                </div>
            </div>
            <div class="resultsBottom">
                <div class="congratulations-content">
                    <div class="congratulations">
                        <figure>
                            <img id="resultImg" src="" alt="Result img">
                        </figure>
                        <p id="resultText"></p>
                    </div>
                </div>
                <div class="playAgainBtn">
                    <button id="rematch" onclick="reMatch()" type="button">Offer Rematch</button>
                    <button id="newOpo" onclick="newOponent()" type="button">New oponent</button>
                    <button id="playAgain" onclick="againComputer()" type="button">Play again</button>
                    <button id="goBack" onclick="goBackF()" type="button">Go back</button>
                </div>
            </div>
        </div>
    </div>

    <div id="input-content-login" class="input-content-login">
        <div class="input-window-login">
            <div>
                <p>LOGIN</p>
            </div>
            <form action="">
                <input id="nameInput-login" type="text" placeholder="Name" required>
                <input id="passwordInput-login" type="password" placeholder="Password" required>
                <div class="language-content">
                    <select name="language" class="language" id="language" required>
                        <option value="" selected disabled>Choose language</option>
                    </select>
                </div>
            </form>
            <div>
                <button onclick="submitLogin()" type="submit">Send</button>
            </div>
        </div>
    </div>

    <div id="signUp-window" class="input-content-signUp">
        <div class="input-window-signUp">
            <div>
                <p>SIGN UP</p>
            </div>
            <form action="">
                <input id="nameInput-sign" type="text" placeholder="Name" required>
                <input id="passwordInput-sign" type="password" placeholder="Password" required>
            </form>
            <div>
                <button onclick="submitSignUp()" type="submit">Send</button>
            </div>
        </div>
    </div>

    <div class="computer-content" id="computer-content">
        <div class="computer">
            <div>
                <p>Choose difficulty level</p>
            </div>
            <form action="">
                <select id="diff-choose" name="difficulty" class="difficulty" required>
                    <option value="" selected disabled>Choose level</option>
                    <option value="0.5">Expert</option>
                    <option value="1">Fast</option>
                    <option value="3">Medium</option>
                    <option value="5">Slow</option>
                    <option value="6">Pretty slow</option>
                </select>
            </form>
            <div>
                <button onclick="playComputer()" type="submit">Start</button>
            </div>
        </div>
    </div>

    <div id="loading-content" class="loading-content">
        <div class="loading" id="loading"></div>
    </div>

    <div class="choose-enemy-content" id="choose-enemy-content">
        <div class="choose-enemy">
            <div class="options">
                <button onclick="showRanking()" type="submit">Ranking</button>
                <button onclick="againstComputer()" type="submit">Play Against Computer</button>
            </div>
            <div class="enemys" id="choose-enemy">
                <!-- <div class="enemy" onclick="offerRequest('a')">
                    <div class="enemy-left">
                        <div>
                            <p>Name :</p>
                            <p id="enemyName">Miguel</p>
                        </div>
                        <div>
                            <p>Language :</p>
                            <p id="enemyLanguage">Portuguese</p>
                        </div>
                    </div>
                    <div class="enemy-right">
                        <div class="ball green"></div>
                        <p id="enemyState">Online</p>
                    </div>
                </div> -->
            </div>
        </div>
    </div>

    <div class="rank-content" id="rank-content">
        <div class="sub-content">
            <div class="closeBtn-content">
                <figure>
                    <img onclick="closeRank()" src="assets/imgs/close.png" alt="Close rank button">
                </figure>
            </div>
            <div class="rank" id="rank">
                <!-- <div class="player">
                    <div class="player-left">
                        <div>
                            <p>Position :</p>
                            <p id="playerPositionRank">1</p>
                        </div>
                        <div>
                            <p>Name :</p>
                            <p id="playerNameRank">Miguel</p>
                        </div>
                    </div>
                    <div class="player-right">
                        <p>Max speed :</p>
                        <p class="record" id="record">4.56</p>
                        <p>letters/second</p>
                    </div>
                </div> -->
            </div>
        </div>
    </div>

    <div class="requests" id="requests"></div>

    <script src="assets/index.js"></script>
</body>

</html>
